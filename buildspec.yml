version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 976193254957.dkr.ecr.us-east-1.amazonaws.com
      - IMAGE_TAG=$(date +%Y%m%d%H%M%S)

  build:
    commands:
      - echo "Building the Docker image..."
      - REPO_URI=976193254957.dkr.ecr.us-east-1.amazonaws.com
      - ls
      - pwd
      - docker build -t $REPO_URI:$IMAGE_TAG .
      - docker tag 976193254957.dkr.ecr.us-east-1.amazonaws.com:$IMAGE_TAG $REPO_URI:latest

  post_build:
    commands:
      - echo "Pushing the Docker image to Amazon ECR..."
      - docker push $REPO_URI:$IMAGE_TAG
      - docker push $REPO_URI:latest
      - echo "Build completed"

artifacts:
  files: "**/*"
